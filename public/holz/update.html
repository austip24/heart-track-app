<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HeartTrack - Update</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Import jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  <link href="./stylesheets/holz.css" rel="stylesheet">
  <script src="./javascripts/update.js"></script>
  <script src="./javascripts/signout.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <!-- Dropdown Structure -->
  <ul id='dropdown1' class='dropdown-content'>
		<li><a href="account.html">Home</a></li>
		<li class="divider"></li>
		<li><a href="#!" id="signout">Sign out</a></li>
    <li class="divider"></li>
    <li><a href="update.html">Update</a></li>
	</ul>
	<nav>
		<div class="nav-wrapper blue-grey darken-2">
			<a href="account.html" class="brand-logo left"><img id="logo" src="images/heart.png"><span id="name">Heart</span></a>
			<ul class="right ">
				<!-- Dropdown Trigger -->
	      <li><a class='dropdown-trigger btn' href='#' data-target='dropdown1'><i class="material-icons">more_vert</i></a></li>
			</ul>
		</div>
	</nav>

	<div class="row" id="main">
		<div class="col s12 m12">
			<ul class="collection with-header">
				<li class="collection-header">
					<h5>Account Information</h5>
				<li class="collection-item">
        <!--Start Form Here-->
        <label for="nameinput">New Name</label>
        <input type="nameinput" id="nameinput" name="nameinput">
        </li>
        <li class="collection-item">
        <label for="passwordinput">New Password</label>
        <input type="passwordinput" id="passwordinput" name="passwordinput">
        </li>
				<li class="collection-item">Last Access: <span id="lastAccess"></span></li>
			</ul>
			<div class='red-text text-darken-2' id="error"></div>
		</div>
	</div>
  </body>

  <!-- Initialize dropdown menu in materialize -->


  <button id="updateButton" type="button">UPDATE</button>
  <script>
    $('.dropdown-trigger').dropdown();
  </script>
</html>

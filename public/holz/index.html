<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HeartTrack - Sign in</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Import jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  <link href="./stylesheets/holz.css" rel="stylesheet">
  <script src="./javascripts/signin.js"></script>
  
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!--Import Google Sign In-->
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="228422733371-mrbfscsf4jdng4offr80vprh40f7nhmk.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>

<body>
  <nav>
    <div class="nav-wrapper blue-grey darken-2">
     <a href="index.html" class="brand-logo left"><img id="logo" src="images/heart.png"><span id="name">Heart</span></a>
    </div>
  </nav>

  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey">
        <div class="card-content white-text">
          <span class="card-title">Sign in</span>
          <div class="input-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="white-text">
          </div>
          <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="white-text">
          </div>
          <div class="card-action">
            <div><button id="signin" class="waves-effect waves-light btn">Sign in</button></div>

	    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }
    </script>

            <div id="account">Need an account? <a href="register.html">Register</a></div>
          </div>
        </div>
      <div class="card-panel blue-text" id="ServerResponse" style="display: none"></div>
    </div>
  </div>

</body>
</html>

<body>

	</ul>
	<nav>
		<div class="nav-wrapper blue-grey darken-2">
			<a href="account.html" class="brand-logo left"><img id="logo" src="images/heart.png"><span id="name">Heart</span></a>
			<ul class="right ">
				<!-- Dropdown Trigger -->
	      <li><a class='dropdown-trigger btn' href='#' data-target='dropdown1'><i class="material-icons">more_vert</i></a></li>
			</ul>
		</div>
	</nav>

  <!-- "main" account information -->
	<div class="row" id="main">
		<div class="col s12 m12">
			<ul class="collection with-header">
				<li class="collection-header">
					<h5>Account Information</h5>
				</li>
				<li class="collection-item">Email: <span id="email"></span></li>
				<li class="collection-item">Name: <span id="fullName"></span></li>
				<li class="collection-item">Last Access: <span id="lastAccess"></span></li>
        <li class="collection-item">Current Physician: <span id="currentPhysician"></span></li>

        <!-- Physician choice -->
        <label>Physician:</label>
          <li class="collection-item input-field col s12" id="addPhysicianForm">
            <select style="display: block" id="physChoice">
              <option value="" disabled selected>Choose Physician</option>
            </select>
            <button id="registerPhysician" class="waves-effect waves-light btn">
              Choose
            </button>
          </li>
				
      </ul>
      

			<ul class="collection with-header" id="devices">
				<li class="collection-header">
					<h5>Devices</h5>
				</li>
				<li class="collection-item" id="addDeviceForm">
					<label for="deviceId">New Device ID:</label>
					<input type="text" id="deviceId" name="deviceId" col="30">
					<button id="registerDevice" class="waves-effect waves-light btn">Register</button> 
					<button id="cancel" class="waves-effect waves-light btn">Cancel</button> 
				</li>
				<li class="collection-item" id="addDeviceControl"><a href="#!" id="addDevice">Add Device</a></li>
    
			</ul>

					<input type="text" id="startTime" name="startTime" col="30">
					<label for="endTime">Hour you want collections to end(0-23):</label>
					<input type="text" id="endTime" name="endTime" col="30">
					<label for="interval">Interval between collections(minutes):</label>
					<input type="text" id="interval" name="interval" col="30">
					<button id="updateSchedule" class="waves-effect waves-light btn">Update Schedule</button>
				</li>
			</ul>
      -->

	</div>
    
  <div class='red-text text-darken-2' id="error"></div>

    $('.dropdown-trigger').dropdown();
